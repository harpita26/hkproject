<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Smart Classroom Scheduler</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">

        <!-- Login Form -->
        <div id="login-section" class="card">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" required />
                
                <label for="password">Password</label>
                <input type="password" id="password" required />
                
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Scheduler Input Form -->
        <div id="scheduler-section" class="card hidden">
            <h2>Timetable Scheduler</h2>
            <form id="scheduler-form">
                <label for="classrooms">Number of Classrooms</label>
                <input type="number" id="classrooms" min="1" required />

                <label for="subjects">Subjects (comma-separated)</label>
                <input type="text" id="subjects" required />

                <label for="faculty">Faculty Members (comma-separated)</label>
                <input type="text" id="faculty" required />

                <label for="classes-per-week">Classes per Week</label>
                <input type="number" id="classes-per-week" min="1" required />

                <button type="submit">Generate Timetables</button>
            </form>
        </div>

        <!-- Timetable Suggestions -->
        <div id="suggestions-section" class="card hidden">
            <h2>Timetable Suggestions</h2>
            <div id="suggestions-list">
                <p>No timetable generated yet.</p>
            </div>
            <button id="approve-btn">Approve</button>
        </div>

        <!-- Timetable Viewer -->
        <div id="timetable-section" class="card hidden">
            <h2>Timetable</h2>
            <table id="timetable-grid">
                <thead>
                    <tr>
                        <th>Time Slot</th>
                        <th>Classroom</th>
                        <th>Subject</th>
                        <th>Faculty</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>9:00 - 10:00</td>
                        <td>Room 101</td>
                        <td>Math</td>
                        <td>Prof. Sharma</td>
                    </tr>
                    <tr>
                        <td>10:00 - 11:00</td>
                        <td>Room 102</td>
                        <td>Physics</td>
                        <td>Dr. Mehta</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
